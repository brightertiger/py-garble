name: Build Documentation Preview

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'pygarble/**'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pyproject.toml'

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
    
    - name: Check documentation build
      run: |
        cd docs/_build/html
        python -c "
        import os
        files = os.listdir('.')
        print('Built files:', files)
        assert 'index.html' in files, 'index.html not found'
        assert 'api.html' in files, 'api.html not found'
        assert 'strategies.html' in files, 'strategies.html not found'
        print('Documentation build successful!')
        "
    
    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: docs-preview-${{ github.event.pull_request.number }}
        path: ./docs/_build/html
    
    - name: Deploy to GitHub Pages (Preview)
      uses: actions/deploy-pages@v4
